<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Entradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .confirmation-image {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Compra de Entradas</h2>
    <form id="ticketForm">
        <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="card">Número de Tarjeta de Débito:</label>
            <input type="text" id="card" name="card" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="showConfirmation()">Comprar Entrada</button>
        </div>
    </form>
    
    <div class="confirmation-image" id="confirmationImage">
        <img src="imagenes/TICKETSQR (1).png" alt="Compra Confirmada" width="350">
        <p>¡Compra realizada con éxito!</p>
    </div>
</div>

<script>
    function showConfirmation() {
        document.getElementById('confirmationImage').style.display = 'block';
    }
</script>

</body>
</html>
